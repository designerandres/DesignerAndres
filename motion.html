<script type="text/javascript">
$(document).ready(function() {
	function adjustGap(){
		var height = parseInt($(window).height() / 4);
		var width = $(window).width();
		if(width <= 780){
			$(".video").css('padding-top', height + 'px');
		} else {
			$(".video").css('padding-top', '15px');
		}
	}
	adjustGap();
	$(window).resize(adjustGap);
});
